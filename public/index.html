<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapist's Portal</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div class="container">
        <h1>Therapist's Portal</h1>
        <p>Generate a unique session link for your patient.</p>

        <!-- Button to generate session link -->
        <button type="button" onclick="generateLink()">Create New Link</button>

        <!-- Input field to display the generated link -->
        <input type="text" id="generatedLink" readonly placeholder="Your session link will appear here">

        <!-- Button to copy the generated link -->
        <button type="button" onclick="copyLink()">Copy Link</button>

        <!-- Status message -->
        <div id="statusMessage"></div>
    </div>

    <script src="/scripts/script.js"></script>
</body>
</html>
