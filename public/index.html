<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapist's Portal</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to our canvas space!</h1>
        <p>Create a secure, private space and allow your patients to express their emotions through art.</p>

        <!-- Input field to display the generated link -->
        <input type="text" id="generatedLink" readonly placeholder="Your session link will appear here">

        <!-- Single button for both create and copy actions -->
        <button type="button" id="actionButton" onclick="handleButtonClick()">Create New Link</button>

        <!-- Status message -->
        <div id="statusMessage"></div>
    </div>

    <script src="/scripts/script.js"></script>
</body>
</html>
