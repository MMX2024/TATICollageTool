<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapist's Portal</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to our canvas space!</h1>
        <p>Create a secure, private space and allow your patients to express their emotions through art.</p>

        <!-- Session link input field and generate button in a flex container -->
        <div class="link-input-container">
            <input type="text" id="generatedLink" readonly placeholder="Your session link will appear here">
            <button type="button" onclick="generateLink()">Create New Link</button>
        </div>

        <!-- Button to copy the generated link -->
        <button type="button" onclick="copyLink()">Copy Link</button>

        <!-- Status message -->
        <div id="statusMessage"></div>
    </div>

    <script src="/scripts/script.js"></script>
</body>
</html>
